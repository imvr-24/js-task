<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body>

    <div class="container text-center outer" id="calc">
            <div class="col-md-3 text-center bg-custom mt-5 p-5 "></div>
        <div class="calcBG text-center">
            <div class="row" id="result">
                <form name="calc">
                    <input type="text" class="screen text-right" name="result" readonly>
                </form>
            </div>
            <div class="row">
                <button id="allClear" type="button" class="btn btn-danger">AC</button>
                <button id="clear" type="button" class="btn btn-warning">CE</button>
                <button id="%" type="button" class="btn btn-info" onclick="inputVal(this.id)">%</button>
                <button id="/" type="button" class="btn btn-info" onclick="inputVal(this.id)">รท</button>
            </div>
            <div class="row">
                <button id="7" type="button" class="btn btn-info" onclick="inputVal(this.id)">7</button>
                <button id="8" type="button" class="btn btn-info" onclick="inputVal(this.id)">8</button>
                <button id="9" type="button" class="btn btn-info" onclick="inputVal(this.id)">9</button>
                <button id="*" type="button" class="btn btn-info" onclick="inputVal(this.id)">x</button>
            </div>
            <div class="row">
                <button id="4" type="button" class="btn btn-info" onclick="inputVal(this.id)">4</button>
                <button id="5" type="button" class="btn btn-info" onclick="inputVal(this.id)">5</button>
                <button id="6" type="button" class="btn btn-info" onclick="inputVal(this.id)">6</button>
                <button id="-" type="button" class="btn btn-info" onclick="inputVal(this.id)">-</button>
            </div>
            <div class="row">
                <button id="1" type="button" class="btn btn-info" onclick="inputVal(this.id)">1</button>
                <button id="2" type="button" class="btn btn-info" onclick="inputVal(this.id)">2</button>
                <button id="3" type="button" class="btn btn-info" onclick="inputVal(this.id)">3</button>
                <button id="+" type="button" class="btn btn-info" onclick="inputVal(this.id)">+</button>
            </div>
            <div class="row">
                <button id="0" type="button" class="btn btn-info" onclick="inputVal(this.id)">0</button>
                <button id="." type="button" class="btn btn-info" onclick="inputVal(this.id)">.</button>
                <button id="equals" type="button" class="btn btn-success">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
