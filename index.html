<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4.5 mx-auto text-center bg-secondary mt-5 p-5">
                <div class="text-center">
                    <div class="row" id="result">
                        <form name="calc">
                            <input type="text" class="op__area text-right" name="result" disabled>
                        </form>
                    </div>
                    <div class="row">
                        <button id="allClear" type="button" class="btn btn-danger">AC</button>
                        <button id="clear" type="button" class="btn btn-warning">CE</button>
                        <button id="%" type="button" class="btn btn-info input__query">%</button>
                        <button id="/" type="button" class="btn btn-info input__query">รท</button>
                    </div>
                    <div class="row">
                        <button id="7" type="button" class="btn btn-info input__query">7</button>
                        <button id="8" type="button" class="btn btn-info input__query">8</button>
                        <button id="9" type="button" class="btn btn-info input__query">9</button>
                        <button id="*" type="button" class="btn btn-info input__query">x</button>
                    </div>
                    <div class="row">
                        <button id="4" type="button" class="btn btn-info input__query">4</button>
                        <button id="5" type="button" class="btn btn-info input__query">5</button>
                        <button id="6" type="button" class="btn btn-info input__query">6</button>
                        <button id="-" type="button" class="btn btn-info input__query">-</button>
                    </div>
                    <div class="row">
                        <button id="1" type="button" class="btn btn-info input__query">1</button>
                        <button id="2" type="button" class="btn btn-info input__query">2</button>
                        <button id="3" type="button" class="btn btn-info input__query">3</button>
                        <button id="+" type="button" class="btn btn-info input__query">+</button>
                    </div>
                    <div class="row">
                        <button id="0" type="button" class="btn btn-info input__query">0</button>
                        <button id="." type="button" class="btn btn-info input__query">.</button>
                        <button id="equals" type="button" class="btn btn-success">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
